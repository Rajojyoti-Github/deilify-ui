<ion-tab-bar slot="bottom">
  <ion-tab-button layout="icon-top" (click)="orderPageNavigation('home')">
    <ion-icon color="dark" name="home-outline"></ion-icon>
    <ion-label [ngClass]="checkRouter === '/home' ? 'active': ''">Home</ion-label>
  </ion-tab-button>
  <ion-tab-button layout="icon-top" [selected]="checkRouter === '/order' ? true : false"
    (click)="orderPageNavigation('order')">
    <ion-icon color="dark" name="document-text-outline"></ion-icon>
    <ion-label>Order</ion-label>
  </ion-tab-button>
  <ion-tab-button layout="icon-top" [selected]="checkRouter === '/favourite' ? true : false"
    (click)="orderPageNavigation('favourite')">
    <ion-icon color="dark" name="heart-outline"></ion-icon>
    <ion-label>Favourite</ion-label>
  </ion-tab-button>
  <ion-tab-button layout="icon-top" [selected]="checkRouter === '/setting' ? true : false"
    (click)="orderPageNavigation('setting')">
    <ion-icon color="dark" name="settings-outline"></ion-icon>
    <ion-label>Setting</ion-label>
  </ion-tab-button>
</ion-tab-bar>
