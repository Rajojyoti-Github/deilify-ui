<ion-content class="ion-padding">

  <div class="logo">
    <ion-img class="img" src="assets/icon/Deilify.png" alt="logo"></ion-img>
  </div>

  <div class="container">
    <div class="welcome-text">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-back-button icon="chevron-back-outline" default-href="/login"></ion-back-button>
          </ion-col>
          <ion-col>
            <h5>Verify OTP</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="ion-text-center input-otp">
      <ng-otp-input
        (onInputChange)="onOtpChange($event)"
        [config]="config">
      </ng-otp-input>

      <h5 class="timer" *ngIf="timer">00 : {{ timer > 9 ? timer:'0'+timer }}</h5>
    </div>

    <div class="resend-otp-text">
      <p>Didn't Get Code? <a (click)="resendOtpBtn()">Resend OTP</a></p>
    </div>

    <ion-row class="btn-row">
      <ion-col>
        <ion-button strong="true" mode="md" expand="block" fill="solid" [disabled]="invalidOtp" (click)="verifyOtp()">
          Verify OTP</ion-button>
      </ion-col>
    </ion-row>
   
  </div>
</ion-content>
