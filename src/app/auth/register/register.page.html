<ion-content class="ion-padding">

  <div class="logo">
    <ion-img class="img" src="assets/icon/Deilify.png" alt="logo"></ion-img>
  </div>

  <div class="container">
    <div class="welcome-text">
      <h2>Register</h2>
    </div>

    <ion-item>
      <ion-input class="mob" #inputinfo placeholder="Full Name" 
        type="text" [(ngModel)]="fullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="placeh" text-wrap>+91</ion-label>
      <ion-input class="mob" #inputinfo placeholder="Phone no."
        inputmode="tel" value="number" type="text" minlength="10" maxlength="10"
         [(ngModel)]="phoneNumber" (ionChange)="validatePhone($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input class="mob" #inputinfo placeholder="Email" 
        type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p class="myPreference">My Preferences</p>
        <ion-button fill="outline" size="small" [color]="isSelected('Dry Cleaning') ? 'primary' : 'medium'" (click)="toggleSelection('Dry Cleaning')">Dry Cleaning</ion-button>
        <ion-button fill="outline" size="small" [color]="isSelected('Dying') ? 'primary' : 'medium'" (click)="toggleSelection('Dying')">Dying</ion-button>
        <ion-button fill="outline" size="small" [color]="isSelected('Express Wash') ? 'primary' : 'medium'" (click)="toggleSelection('Express Wash')">Express Wash</ion-button>
        <ion-button fill="outline" size="small" [color]="isSelected('Washing Laundry') ? 'primary' : 'medium'" (click)="toggleSelection('Washing Laundry')">Washing Laundry</ion-button>
        <ion-button fill="outline" size="small" [color]="isSelected('Ironing') ? 'primary' : 'medium'" (click)="toggleSelection('Ironing')">Ironing</ion-button>
        <ion-button fill="outline" size="small" [color]="isSelected('Mending & Repairing') ? 'primary' : 'medium'" (click)="toggleSelection('Mending & Repairing')">Mending & Repairing</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p>
          Already have an account?
          <a (click)="Login()">Login</a>
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button class="registerBtn" strong="true" mode="md" expand="block" fill="solid">Registration</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
